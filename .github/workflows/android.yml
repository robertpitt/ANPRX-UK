name: Automated Build and Test (Android)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: OpenCV Cache
        uses: actions/cache@v2
        with:
          path: opencv-*-android-sdk.zip
          key: ${{ runner.os }}-opencv-cache-${{ hashFiles('opencv-*-android-sdk.zip') }}

      - name: Download OpenCV
        run: "./setup_opencv_android.sh"

      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Build with Gradle
        run: ./gradlew build -x ":opencv:lint"
